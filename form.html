        <link rel="stylesheet" href="css/print.css" media="print">

        <link rel="stylesheet" href="css/form.css">

    </head>

    <body>

        <header>

            <h1>Website Questionnaire</h1>

            <h3>If you would, I have a few questions related to my website.</h3>

        </header>

        <form id="myForm">

        <div class="formRow">
            <label>Did you like the website?</label>
            <fieldset class="optGroup">
               <label for="fYes">Yes</label>
               <input name="aCorrect" id="aYes" value="yes" type="radio" />
               <label for="aNo">No</label>
               <input name="aCorrect" id="aNo" value="no" type="radio" />
            </fieldset>
            </div>
        
            <div class="formRow">
                <label>Would You Recommend my Website to a friend?</label>
                <fieldset class="optGroup">
                   <label for="bYes">Yes</label>
                   <input name="bCorrect" id="bYes" value="yes" type="radio" />
                   <label for="bNo">No</label>
                   <input name="bCorrect" id="bNo" value="no" type="radio" />
                </fieldset>
                </div>

                <div class="formRow">
                    <label>Is my information understandable?</label>
                    <fieldset class="optGroup">
                       <label for="cYes">Yes</label>
                       <input name="cCorrect" id="cYes" value="yes" type="radio" />
                       <label for="cNo">No</label>
                       <input name="cCorrect" id="cNo" value="no" type="radio" />
                    </fieldset>
                    </div>

                <div class="formRow">
                        <label>Rate my website 1-5</label>
                        <fieldset class="optGroup">
                        <label>
                          <input type="checkbox" name="rating" value="1"> 1
                        </label>                     
                        <label>
                          <input type="checkbox" name="rating" value="2"> 2
                        </label>                     
                        <label>
                          <input type="checkbox" name="rating" value="3"> 3
                        </label>                      
                        <label>
                          <input type="checkbox" name="rating" value="4"> 4
                        </label>                      
                        <label>
                          <input type="checkbox" name="rating" value="5"> 5
                        </label>
                      </form>
                </fieldset>
                </div>

                <div class="formRow">
                    <label>Are you viewing my website on Computer, Phone, or Other?</label>
                    <fieldset class="optGroup">
                    <label>
                      <input type="checkbox" name="viewing" value="Computer"> Computer
                    </label>                     
                    <label>
                      <input type="checkbox" name="viewing" value="Phone"> Phone
                    </label>                     
                    <label>
                      <input type="checkbox" name="viewing" value="Other"> Other
                    </label>                      
                  </form>
            </fieldset>
            </div>

            <div class="formRow">
                <label>Are you a gong farmer or sewage system kind of person?</label>
                <fieldset class="optGroup">
                <label>
                  <input type="checkbox" name="gong" value="gongfarming"> Gong Farming
                </label>                     
                <label>
                  <input type="checkbox" name="sewage" value="sewagesystem"> Sewage System
                </label>                                          
              </form>
        </fieldset>
        </div>

        <div class="formRow">
            <label for="name">Name:</label>
            <fieldset class="optGroup">
            <input type="text" id="myInput" placeholder="NAME" onfocus="clearPlaceholder()" onblur="restorePlaceholder()">
        </fieldset>
        </div>

        <div class="formRow">
            <label for="phone">Phone Number:</label>
            <fieldset class="optGroup">
            <input type="tel" id="phone" name="phone "placeholder="Phone Number" onfocus="clearPlaceholder()" onblur="restorePlaceholder()">
        </fieldset>
        </div>

        <div class="formRow">
            <label for="email">Email:</label>
            <fieldset class="optGroup">
            <input type="email" id="email" name="email" placeholder="E-MAIL" onfocus="clearPlaceholder()" onblur="restorePlaceholder()">
        </fieldset>
        </div>

        <div id="buttons">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
         </div>

        </form>

    </body>
